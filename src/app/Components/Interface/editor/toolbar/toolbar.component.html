<p-toolbar class="py-0">
    <ng-template pTemplate="start">
    </ng-template>
    <ng-template pTemplate="center">
        <div class="flex flex-wrap align-items-center gap-6 justify-center items-center">

        
            <p-selectButton [options]="tools" [(ngModel)]="drawService.selectedTool" optionLabel="name">
                <ng-template let-tool>
                    <i [class]="tool.icon"></i>
                </ng-template>

            </p-selectButton>

            <p>
                <input type="text" pInputText [(ngModel)]="drawService.lineWidth" class="w-full mb-3" />
                <p-slider [(ngModel)]="drawService.lineWidth" class="w-full" />

            </p>
            
            <app-labelled-switch #swapToggle [(checked)]="drawService.swapMarkers"> Swap existing
                markers</app-labelled-switch>

            <app-labelled-switch [(checked)]="drawService.eraseAll"> Erase all
                labels</app-labelled-switch>

            
            <app-labelled-switch [(checked)]="drawService.edgesOnly"> Show only edges</app-labelled-switch>

            <button pButton pRipple icon='pi pi-undo' (onClick)="drawService.requestUndo()">
            </button>
            <p-button icon='pi pi-refresh' (onClick)="drawService.requestRedo()">
            </p-button>
            <app-labelled-switch [(checked)]="drawService.useProcessing" (checkedChange)="drawService.requestCanvasRedraw()"> Image processing</app-labelled-switch>
            <app-labelled-switch [(checked)]="drawService.autoPostProcess" > Post-process drawing</app-labelled-switch>


        </div>
    </ng-template>
    <ng-template pTemplate="end">
    </ng-template>
</p-toolbar>
