<p-card (click)="openEditor()">
    <ng-template pTemplate="header">
        <div class="m-1">
            <img class="flex flex-col hover:brightness-125 hover:scale-110 rounded-md" [src]="thumbnailPath$ | async"
            [width]="128" [height]="128" priority>
        </div>
    </ng-template>
    <p>
        <b>
            {{id}}
        </b>
        {{name$ | async}}
    </p>
</p-card>
