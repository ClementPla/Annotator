<div class="w-3/4 m-auto card">
    <p-panel header="Gallery" class="flex flex-col grow items-stretch w-full justify-stretch">
        <div class="flex flex-wrap gap-1">
            <div *ngFor="let thumbnail of projectService.thumbnails$ | async ; let index = index; " >
                <app-gallery-element [thumbnailPath$]="thumbnail.thumbnailPath" [name$]="thumbnail.name" [id]="index">
                </app-gallery-element>
            </div>
        </div>
    </p-panel>
</div>
