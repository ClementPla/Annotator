<p-toolbar>
  <ng-template #start>
    <span class="toolbar"> Annotator </span>
    <ng-container *ngIf="projectService.isProjectStarted">
      <p-divider layout="vertical" />
      <span class="toolbar" *ngIf="projectService.isProjectStarted"> {{ projectService.projectName }} </span>
    </ng-container>
    
  </ng-template>
  <ng-template #center>
    <p class="flex gap-8">
      <p-button
        routerLink="project-configuration/"
        icon="pi pi-home"
        [rounded]="true"
        [text]="true"
        [raised]="true"
      >
      </p-button>

      <p-button
        #galleryButton
        routerLink="gallery/"
        icon="pi pi-list"
        [rounded]="true"
        [text]="true"
        [raised]="true"
      >
      </p-button>

      <p-button
        routerLink="editor/"
        icon="pi pi-pencil"
        [rounded]="true"
        [text]="true"
        [raised]="true"
      >
      </p-button>
    </p>
  </ng-template>
  <ng-template pTemplate="end"> </ng-template>
</p-toolbar>

<app-loading *ngIf="viewService.isLoading"> </app-loading>
